# Simple workflow for deploying static content to GitHub Pages
name: Build

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check:
    name: Check Versions
    runs-on: ubuntu-latest
    outputs:
      local_version: ${{ steps.changelogver.outputs.VER }}
      published_version: ${{ steps.publishedver.outputs.WEB }}
    env:
      URL: https://pipmon.com
    steps:
      - name: Get Changelog Version
        id: changelogver
        run: |
          H2="$(curl -s 'https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/CHANGELOG.md' | grep -E '^## .+$' | head -n1)"
          VER_MATCH='^## (([0-9]+\.[0-9]+\.[0-9]+) \[([A-Z][a-z]{2} [1-9][0-9]?, [0-9]{4})\]|Unreleased).?$'
          if [[ "${H2}" =~ ${VER_MATCH} ]] ; then
              if [[ "${BASH_REMATCH[2]}" ]] ; then
                  echo "VER=${BASH_REMATCH[2]}" >> "${GITHUB_OUTPUT}"
                  if [[ "${BASH_REMATCH[3]}" != "$(date +'%b %-d, %Y')" ]] ; then
                    echo 'Date should be set to today.' >> "${GITHUB_STEP_SUMMARY}"
                    exit 1
                  fi
              else
                  echo "VER=${BASH_REMATCH[1]}" >> "${GITHUB_OUTPUT}"
              fi
          else
              echo -e "Invalid line:\n\`\`\`md\n${H2}\n\`\`\`" >> "${GITHUB_STEP_SUMMARY}"
              exit 1
          fi
      - name: Get Published Version
        id: publishedver
        run: |
          echo "WEB=$(curl -s '${{ env.URL }}/version')" >> "${GITHUB_OUTPUT}"
      - name: Write Versions
        run: |
          echo 'Local Version: `${{ steps.changelogver.outputs.VER }}`' >> "${GITHUB_STEP_SUMMARY}"
          echo 'Published Version: `${{ steps.publishedver.outputs.WEB }}`' >> "${GITHUB_STEP_SUMMARY}"
  deploy:
    name: Deploy Pages
    needs: check
    if: needs.check.outputs.local_version != 'Unreleased' && needs.check.outputs.local_version != needs.check.outputs.published_version
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build Project
        run: |
          npm run setup
          npm run build
          npm run docs
      - name: Write Version
        run: |
          echo "${{ needs.check.outputs.local_version }}" > dist/version
          sed -i "s/%VERSION%/${{ needs.check.outputs.local_version }}/g" dist/*.* dist/**/*.*
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist directory
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

# Simple workflow for deploying static content to GitHub Pages
name: Build Website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      local_version: ${{ env.VER }}
      published_version: ${{ env.WEB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Versions
        run: |
          echo "VER=$(grep -oP '(?<=^## )[0-9]+\.[0-9]+.[0-9](?= \[[A-Z][a-z]{2} [1-9][0-9]?, [0-9]{4}\]\r)' CHANGELOG.md | head -n1)" >> "${GITHUB_ENV}"
          # echo "WEB=$(curl '${{ steps.deployment.outputs.page_url }}/version')" >> "${GITHUB_ENV}"
          echo "WEB=0.0.0" >> "${GITHUB_ENV}"
  deploy:
    needs: check
    if: needs.check.outputs.local_version != needs.check.outputs.published_version
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build Project
        run: |
          npm run setup
          npm run build
          npm run docs
      - name: Write Version
        run: |
          echo "${{ env.VER }}" > dist/version
          sed -i "s/%VERSION%/${{ env.VER }}/g" dist/*
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist directory
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
